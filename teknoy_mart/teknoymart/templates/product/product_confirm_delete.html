{% extends "base.html" %}
{% load static %}

{% block title %}Delete Product{% endblock %}
{% block body_class %}product-delete-page{% endblock %}

{% block content %}
<main class="confirm-shell">
  <div class="confirm-card">
    <h2>Delete “{{ product.title }}”?</h2>
    <p>This action cannot be undone.</p>
    <form method="post">
      {% csrf_token %}
      <div class="buttons">
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
