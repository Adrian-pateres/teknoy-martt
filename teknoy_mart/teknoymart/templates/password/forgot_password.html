{% extends "teknoymart/base.html" %}
{% load static %}

{% block title %}Forgot Password{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/styles.css' %}">{% endblock %}

{% block content %}
<section class="forgot-page">
  <div class="forgot-shell">
    <div class="forgot-card">
      <div class="forgot-illust">
        <img src="{% static 'images/forgot_password.png' %}" alt="Forgot password">
      </div>

      <div class="forgot-form">
        <h1>Forgot your password?</h1>
        <p class="sub">Enter your email and weâ€™ll send you a reset link.</p>

        <form method="post" action="{% url 'password_reset' %}">
        {% csrf_token %}
        <label for="id_email">Email</label>
        <input type="email" name="email" id="id_email" required />
        <button type="submit" class="btn-primary">Send Reset Link</button>
        </form>

        <div class="links"><a href="{% url 'login' %}">Back to login</a></div>
      </div>
    </div>
  </div>
</section>

<style>
/* ---------- Scoped styles for this page only ---------- */
.forgot-page {
  padding: 2.5rem 1rem 4rem;
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(139,0,0,.06), transparent 60%),
    radial-gradient(1200px 600px at 110% 10%, rgba(139,0,0,.06), transparent 60%);
}
.forgot-shell {
  max-width: 1000px;
  margin: 0 auto;
}
.forgot-card {
  display: grid;
  grid-template-columns: 1fr;
  gap: 0;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,.06);
  overflow: hidden;
}

/* Illustration */
.forgot-illust {
  display: none;
  background: linear-gradient(135deg, #fff5f5 0%, #ffecec 100%);
  align-items: center;
  justify-content: center;
  padding: 2rem;
}
.forgot-illust img {
  max-width: 420px;
  width: 100%;
  height: auto;
  display: block;
}

/* Form panel */
.forgot-form {
  padding: 2rem 1.5rem 2.25rem;
}
.forgot-form h1 {
  margin: 0 0 .25rem;
  font-size: clamp(1.35rem, 2vw, 1.6rem);
  font-weight: 800;
  letter-spacing: .2px;
  color: #2a2a2a;
}
.forgot-form .sub {
  margin: 0 0 1.25rem;
  color: #6b7280; /* gray-500 */
  line-height: 1.55;
}

/* Messages */
.msg-stack { margin-bottom: .75rem; }
.msg {
  padding: .65rem .8rem;
  border-radius: 10px;
  font-size: .95rem;
  line-height: 1.35;
}
.msg.success { background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; }
.msg.info    { background:#eff6ff; color:#1e40af; border:1px solid #bfdbfe; }
.msg.warning { background:#fffbeb; color:#92400e; border:1px solid #fde68a; }
.msg.error   { background:#fef2f2; color:#991b1b; border:1px solid #fecaca; }

/* Errors from {{ form.errors }} */
.form-errors {
  margin: 0 0 .9rem;
  padding: .7rem .85rem;
  background: #fff1f2;
  color: #9f1239;
  border: 1px solid #fecdd3;
  border-radius: 10px;
  font-size: .95rem;
}

/* Inputs */
label {
  display:block;
  font-weight: 700;
  font-size: .95rem;
  margin: .25rem 0 .4rem;
  color: #374151; /* gray-700 */
}
.input-wrap {
  position: relative;
  margin-bottom: 1rem;
}
.input-wrap .icon {
  position: absolute;
  left: .75rem; top: 50%; transform: translateY(-50%);
  width: 20px; height: 20px; fill: #9ca3af;
  pointer-events: none;
}
.input-wrap input {
  width: 100%;
  padding: .8rem .9rem .8rem 2.5rem;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  font-size: 1rem;
  outline: none;
  transition: border-color .15s, box-shadow .15s;
}
.input-wrap input:focus {
  border-color: #8B0000;
  box-shadow: 0 0 0 4px rgba(139,0,0,.12);
}

/* Buttons & links */
.w-full { width: 100%; }
.btn-primary {
  display: inline-block;
  padding: .85rem 1rem;
  background: #8B0000;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  transition: transform .05s ease, box-shadow .15s ease, background .15s ease;
}
.btn-primary:hover { background: #760000; }
.btn-primary:active { transform: translateY(1px); }

.links {
  text-align: center;
  margin-top: .9rem;
}
.links a {
  color: #8B0000;
  font-weight: 700;
  text-decoration: none;
}
.links a:hover {
  text-decoration: underline;
}

/* Responsive: show illustration on md+ */
@media (min-width: 860px) {
  .forgot-card {
    grid-template-columns: 1.05fr .95fr;
  }
  .forgot-illust { display: flex; }
  .forgot-form   { padding: 2.4rem 2.2rem 2.6rem; }
}
</style>
{% endblock %}
