{% extends "teknoymart/base.html" %}
{% load static %}

{% block content %}
<div class="forgot-container">
  <div class="forgot-card">
    <div class="illustration-side">
      <img src="{% static 'images/forgot_password_illustration.png' %}" alt="Forgot Password Illustration"> 
      <h2>Forgot password?</h2>
    </div>

    <div class="form-side">
      <h3>Forgot your password?</h3>
      <p>Enter your email and we'll send you a reset link.</p>

      <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="id_email">Email</label>
          <input type="email" name="email" id="id_email" placeholder="Enter your email" required class="form-control">
        </div>

        <button type="submit" class="btn-reset">Send Reset Link</button>
      </form>

      <div class="back-link">
        <a href="{% url 'login' %}">Back to login</a>
      </div>
    </div>
  </div>
</div>

<style>
  .forgot-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background-color: #fffcfc; /* Light pinkish bg match */
  }
  .forgot-card {
    display: flex;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    overflow: hidden;
    max-width: 900px;
    width: 90%;
  }
  .illustration-side {
    background-color: #fff0f0; /* Light pink background */
    padding: 40px;
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .illustration-side img {
    max-width: 80%;
    margin-bottom: 20px;
  }
  .form-side {
    flex: 1;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .form-side h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    font-weight: 800;
  }
  .form-side p {
    color: #666;
    margin-bottom: 30px;
    font-size: 0.9rem;
  }
  .form-control {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
  }
  .btn-reset {
    background-color: #8B0000; /* TeknoyMart Red */
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    width: 100%;
    font-weight: bold;
    cursor: pointer;
  }
  .btn-reset:hover {
    background-color: #a00000;
  }
  .back-link {
    text-align: center;
    margin-top: 20px;
  }
  .back-link a {
    color: #8B0000;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.9rem;
  }
  
  /* Responsive for mobile */
  @media (max-width: 768px) {
    .forgot-card { flex-direction: column; }
    .illustration-side { display: none; } /* Hide image on mobile to save space */
  }
  
  /* Dark Mode Support */
  body.dark-mode .forgot-container { background-color: #121212 !important; }
  body.dark-mode .forgot-card { background-color: #1e1e1e !important; }
  body.dark-mode .form-side h3, body.dark-mode .form-side p, body.dark-mode label { color: #e0e0e0 !important; }
  body.dark-mode .form-control { background-color: #2d2d2d; border-color: #444; color: white; }
</style>
{% endblock %}
