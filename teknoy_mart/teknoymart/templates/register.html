{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register â€” Step 1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
  <div class="card" role="main">
    <img src="{% static 'images/logo.png' %}" alt="Logo">
    <h2>Personal Information</h2>

    <div class="step-indicator" aria-hidden="true">
      <div class="step-circle active"></div>
      <div class="step-circle"></div>
      <div class="step-circle"></div>
    </div>

    <form method="post" action="{% url 'register_step1' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="first_name">First name</label>
        <input id="first_name" name="first_name" type="text" required>
      </div>

      <div class="form-group">
        <label for="middle_name">Middle name (optional)</label>
        <input id="middle_name" name="middle_name" type="text">
      </div>

      <div class="form-group">
        <label for="last_name">Last name</label>
        <input id="last_name" name="last_name" type="text" required>
      </div>

      <div class="form-group">
        <label for="email">Institutional email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="firstname.lastname@cit.edu"
          required
          autocomplete="email"
          pattern="^[^@]+@(cit\.edu|cit\.edu\.ph)$"

          oninput="validateInstitutionalEmail(this)"
          oninvalid="validateInstitutionalEmail(this)"
        >
      </div>

      <div class="form-group">
        <label for="dob">Date of birth</label>
        <input id="dob" name="dob" type="date" required>
      </div>

      <button type="submit" class="btn btn-primary">Continue</button>
      <p class="login-link">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
      </p>
    </form>
  </div>
</body>
</html>
