{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Step 3 | Teknoy Mart</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
  <div class="card">
    <img src="{% static 'images/logo.png' %}" alt="Teknoy Mart Logo">
    <h2>Select User Type</h2>

    <div class="step-indicator">
      <div class="step-circle"></div>
      <div class="step-circle"></div>
      <div class="step-circle active"></div>
    </div>

    <form method="post" action="{% url 'register_step3' %}" onsubmit="return requireType();">
  {% csrf_token %}
  <div class="user-type-container">
    <div class="user-card" onclick="selectType('seller')" id="sellerCard">
      <img src="{% static 'images/seller.png' %}" alt="Seller">
      <h4>Seller</h4>
    </div>

    <div class="user-card" onclick="selectType('buyer')" id="buyerCard">
      <img src="{% static 'images/buyer.png' %}" alt="Buyer">
      <h4>Buyer</h4>
    </div>
  </div>

  <input type="hidden" name="user_type" id="user_type">
  <!-- just a label change -->
  <button type="submit" class="btn btn-primary">Continue</button>
</form>

<script>
  function selectType(type) {
    document.getElementById("user_type").value = type;
    document.getElementById("sellerCard").classList.remove("selected");
    document.getElementById("buyerCard").classList.remove("selected");
    document.getElementById(type + "Card").classList.add("selected");
  }
  function requireType() {
    if (!document.getElementById("user_type").value) {
      alert("Please select Seller or Buyer.");
      return false;
    }
    return true;
  }
</script>
</body>
</html>
