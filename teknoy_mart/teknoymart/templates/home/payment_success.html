{% extends "teknoymart/base.html" %}
{% load static %}

{% block title %}Payment Successful | Teknoy Mart{% endblock %}

{% block extra_css %}
<style>
.success-container {
  text-align: center;
  padding: 4rem 2rem;
}
.success-container img {
  width: 150px;
  margin-bottom: 1.5rem;
}
.success-container h2 {
  color: #2e7d32;
  margin-bottom: .5rem;
}
.success-container p {
  color: #555;
  margin-bottom: 2rem;
}
.success-container a {
  background: #c62828;
  color: white;
  padding: .8rem 1.5rem;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
}
.success-container a:hover {
  background: #a31e1e;
}
</style>
{% endblock %}

{% block content %}
<div class="success-container">
  <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success">
  <h2>Payment Successful!</h2>
  <p>Your transaction has been processed successfully.</p>
  <a href="{% url 'home_buyer' %}">Return to Shop</a>
</div>
{% endblock %}
